<html>

<head>
	<title>Painter - Tien-Yu Ho</title>
	<link rel="shortcut icon" href="http://m100.nthu.edu.tw/~s100071049/pics/iconDSno.ico" type="image/x-icon" >
	<link href="css/painter.css" rel="stylesheet">
	<link href="css/range.css" rel="stylesheet">
	<link href="css/button.css" rel="stylesheet">
</head>	

<body>




<canvas id="myCanvas" width="700" height="500" style="position:absolute;left:290px;top:80px"></canvas>

<!--負責筆的表單-->
<form class="pencilbox" align="center">
	<br>
	<input type="image" id="penSelect" src="./pics/hw4/penBno.png" ><br/>
	<font class="titles">color</font><br>
	<input type="color" id="penColor"><!--選擇筆顏色--><br/><br>
	<font class="titles">thickness</font><br>
	<input type="range" min="1" max="40" step="0.5" value="5" id="penThickness"> <!--選擇筆粗細--><br/>
	<font class="titles">shape</font><br>
	<select id="penShape">
        <option value="butt">平直筆觸</option>
        <option value="round" selected>圓形筆觸</option>
        <option value="square">方形筆觸</option>
    </select><br/>
</form>

<!--負責橡皮擦的表單-->
<form  class="eraserBox" align="center">
	<br>
	<input type="image" id="eraserSelect" src="./pics/hw4/eraserBno.png"><br/><br>
	<font class="titles">thickness</font><br>
	<input type="range" min="1" max="40" step="0.5" value="5" id="eraserThickness"> <!--選擇橡皮擦粗細--><br/><br>
	<font class="titles">shape</font><br>
	<select id="eraserShape">
        <option value="butt">平直橡皮擦</option>
        <option value="round" selected>圓形橡皮擦</option>
        <option value="square">方形橡皮擦</option>
    </select><br/>
</form>

<!--負責文字輸入的表單-->
<form  class="textInput" align="center">
	<br>
	<font class="titles">text input</font><br>
	<input type="text" id="word" placeholder="文字" size="14"/><br/>
	<input type="text" id="x" placeholder="x座標" size="10"/><br/>
	<input type="text" id="y" placeholder="y座標" size="10"/><br/>
	<input type="color" id="textColor"><!--選擇顏色--><br/><br/>
	<input type="button" id="textprint" class="print" value="Print!"/>
	
</form>

<!--負責其他功能的表單-->
<form class="others" name="nothers" align="center">
	
	<font class="titles">clear</font><br>
	<input type="image" id="clear" src="./pics/hw4/garbageCno.png"><br/>
	<font class="titles">see your picture</font><br>
	<input type="image" id="outputImg" src="./pics/hw4/outputBno.png"/>
</form>

<!--負責圖形的表單-->
<form class="shape" name="nshape" align="center">
	<input type="image" id="recShape" src="./pics/hw4/rectangle.png"> 
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<input type="image" id="circleShape" src="./pics/hw4/ellipse.png"/>
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<input type="color" id="shapeColor">
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<input type="range" min="1" max="40" step="0.5" value="5" id="shapeThickness">
</form>

<!--javascript-->
<script src="js/painter.js"></script> 

 
</body></html>
